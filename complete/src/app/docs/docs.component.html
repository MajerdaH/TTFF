<div class="card">
    <div class="card" *ngIf="basic">
      Add ressources to <strong> {{pname}} </strong>
  
      <div>
        <h6>select a ressource type</h6>
        <form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
  
          <div *ngFor="let ressource of ressources">
            <input type="radio" name="oneressource" value={{ressource}} (change)="radioChangeHandler($event)" ngModel required #oneressource="ngModel">
            <i>{{ressource}}</i>
          </div>
  
          <h6>select a type of configuration</h6>
          <div *ngFor="let conf of configuration">
            <input type="radio" name="oneconfiguration" value={{conf}} (change)="radioChangeHandler2($event)" ngModel required #oneconfiguration="ngModel">
            <i>{{conf}}</i>
          </div>
  
          <table>
            <tr>
              <td>
  
                <button (onclick)="addconfig(f)">Submit </button>
              </td>
            </tr>
          </table>
          <!-->
          <div *ngIf="!oneconfiguration  && f.submitted && !isValidFormSubmitted" [ngClass]="'error'">
            configuration required.
          </div>
          <div *ngIf="!oneressource && f.submitted && !isValidFormSubmitted" [ngClass]="'error'">
            Ressource required.
          </div>
          <-->
        </form>
      </div>
    </div>
    <div *ngIf="addJDBC">
      <form #ff="ngForm" (ngSubmit)="addNewRessourceJDBC(ff)" novalidate>
        <label for="configuration_name">Configuration name </label>
        <input name="configuration_name" placeholder="configuration name.." ngModel required #configuration_name="ngModel">
  
        <label for="host">HOST </label>
        <input name="host" placeholder="Host  Value.." ngModel required #host="ngModel">
  
        <label for="port">PORT </label>
        <input name="port" placeholder="PORT value.." ngModel required #port="ngModel">
  
        <label for="sid">SID </label>
        <input name="sid" placeholder="SID NAME.." ngModel required #sid="ngModel">
  
        <label for="MaxConnections">MaxConnections</label>
        <input name="MaxConnections" placeholder="Max Connections .." ngModel required #MaxConnections="ngModel">
  
        <label for="Username">Username</label>
        <input name="Username" placeholder="Username.." ngModel required #Username="ngModel">
  
        <label for="password">password</label>
        <input name="password" placeholder="password.." ngModel required #password="ngModel">
  
        <label for="timeout">timeout</label>
        <input name="timeout" placeholder="timeout.." ngModel required #timeout="ngModel">
        <button class="btn btn-info">Add</button>
  
      </form>
    </div>

    <div *ngIf="addexistantJDBC" id="content">
      <form #f_jdbc="ngForm" (ngSubmit)="closeexistantRessourceJDBC(f_jdbc)" novalidate>
  
        <label for="ptype"> JDBC Configuration name </label>
        <select name="ptype" ngModel #ptype="ngModel">
                <option value="" disabled selected>Select JDBC  configuration name </option>
              <option *ngFor="let ressource of RessourcesArray" value="{{ressource}}">{{ressource}}</option>
            </select>
        <table>
          <tr>
            <td>
              <button class="lil_btn" (click)="AddDetails(ressource,f_jdbc)">Details</button>
              <button class="lil_btn" (click)="AddexistantJDBCRessource(ressource,f_jdbc)">ADD</button>
              <button class="lil_btn">close </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
